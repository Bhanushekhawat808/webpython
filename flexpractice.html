<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .main {
            height: 500px;
            width: 100%;
            border: 1px solid black;
            display: flex;
            /* flex-direction: column; */
            flex-direction: row-reverse;
            gap: 10px;
            justify-content:end;
            align-items:center;
        }
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid blue;
        }



    </style>
</head>
<body>

    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
