<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .main {
            border: 2px solid black;
            height: 400px;
            width: 100%;
            display: flex;
            gap: 10px;
            flex-direction: column-reverse;
            justify-content:end;
            align-items: end;

        }
        .box {
            border: 2px solid red;
            height: 200px;
            width: 200px;
        }



    </style>
</head>
<body>

    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>
</html>
