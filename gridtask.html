<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid t1</title>
    <style>
        .main {
            border: 1px solid black;
            height: 500px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap:40px;
        
            
        }
        .box {
            border: 1px solid red;
           

        }
       .b1 {
           grid-column: 1/4;
       }
       .b2 {
        grid-row: 2/4;
       }
        


    </style>
</head>
<body>
    
    <div class="main">
        <div class="box  b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
